ktor-serverResources = { module = "io.ktor:ktor-server-resources", version.ref = "ktor" }
ktor-serverTestHost = { module = "io.ktor:ktor-server-test-host-jvm", version.ref = "ktor" }
ktor-swagger = { module = "io.ktor:ktor-server-swagger", version.ref = "ktor" }
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
r2dbc-postgresql = { module = "org.postgresql:postgresql", version.ref = "r2dbc-postgresql" }
